    <script type="text/javascript">
        let translateOpen = false;
        
        function toggleTranslate() {
            const dropdown = document.getElementById('translate-dropdown');
            translateOpen = !translateOpen;
            dropdown.style.display = translateOpen ? 'block' : 'none';
        }
        
        function translatePage(langCode) {
            if (!langCode) return;
            
            // Use Google Translate URL method
            if (langCode === 'en') {
                // Reset to original
                window.location.href = window.location.pathname;
            } else {
                // Translate using Google Translate
                const googleTranslateUrl = `https://translate.google.com/translate?sl=en&tl=${langCode}&u=${encodeURIComponent(window.location.href)}`;
                window.open(googleTranslateUrl, '_blank');
            }
        }
        
        // Alternative: Use Google Translate Widget
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,bn,te,ta,gu,kn,ml,mr,pa,ur,es,fr,de,it,pt,ru,ja,ko,zh,ar',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element_hidden');
        }
        
        // Close when clicking outside
        document.addEventListener('click', function(e) {
            const icon = document.getElementById('translate-icon');
            const dropdown = document.getElementById('translate-dropdown');
            
            if (translateOpen && !icon.contains(e.target) && !dropdown.contains(e.target)) {
                translateOpen = false;
                dropdown.style.display = 'none';
            }
        });
    </script>
    
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element_hidden" style="display: none;"></div>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
