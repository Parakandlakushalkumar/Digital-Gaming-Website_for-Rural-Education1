        });

        let konamiCode = []; const konamiSequence = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight'];
        document.addEventListener('keydown', function(event) {
            konamiCode.push(event.key); if (konamiCode.length > konamiSequence.length) konamiCode.shift();
            if (konamiCode.join(',') === konamiSequence.join(',')) { document.querySelector('.container').style.animation = 'rainbow 2s ease-in-out'; setTimeout(() => { document.querySelector('.container').style.animation = ''; }, 2000); konamiCode = []; }
        });
        const style = document.createElement('style');
        style.textContent = `@keyframes rainbow { 0% { filter: hue-rotate(0deg); } 25% { filter: hue-rotate(90deg); } 50% { filter: hue-rotate(180deg); } 75% { filter: hue-rotate(270deg); } 100% { filter: hue-rotate(360deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
