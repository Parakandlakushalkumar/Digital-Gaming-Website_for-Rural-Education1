        function setLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.lang-btn[data-lang="${lang}"]`);
            if (activeBtn) activeBtn.classList.add('active');
            displayChapter(currentChapter);
        }

        function displayChapter(chapterIndex) {
            const chapter = storyData[currentLanguage].chapters[chapterIndex];
            const topicClass = `topic${chapterIndex + 1}`;
            
            document.getElementById('storyContent').innerHTML = `
                <div class="story-section ${topicClass}">
                    <div class="topic-title">${chapter.title}</div>
                    <div class="story-image">${chapter.image}</div>
                    <div class="story-text">${chapter.story}</div>
                    <div class="science-concept">
                        <div class="concept-title">Science Concept:</div>
                        ${chapter.concept}
                    </div>
                </div>
            `;
            
            const progressPercent = ((chapterIndex + 1) / totalChapters) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            document.getElementById('prevBtn').disabled = chapterIndex === 0;
            document.getElementById('nextBtn').disabled = chapterIndex === totalChapters - 1;
            
            if (chapterIndex === totalChapters - 1) {
                document.getElementById('nextBtn').textContent = 'Complete! üéâ';
            } else {
                document.getElementById('nextBtn').textContent = 'Next ‚Üí';
            }
        }

        function nextChapter() {
            if (currentChapter < totalChapters - 1) {
                currentChapter++;
                displayChapter(currentChapter);
            }
        }

        function previousChapter() {
            if (currentChapter > 0) {
                currentChapter--;
                displayChapter(currentChapter);
            }
        }

        // Initialize the story
        displayChapter(0);

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' && currentChapter < totalChapters - 1) {
                nextChapter();
            } else if (event.key === 'ArrowLeft' && currentChapter > 0) {
                previousChapter();
            }
        });

        // Smooth scroll to top on chapter change
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        const originalNext = nextChapter;
        const originalPrev = previousChapter;
        
        nextChapter = function() {
            originalNext();
            setTimeout(scrollToTop, 100);
        };
        
        previousChapter = function() {
            originalPrev();
            setTimeout(scrollToTop, 100);
        };
    </script>
</body>
</html>
